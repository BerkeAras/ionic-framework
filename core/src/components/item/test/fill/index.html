<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Item - Fill</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body>
  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Item - Fill</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content id="content" class="ion-padding">
      <p>Filled</p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item fill="solid">
              <ion-label position="floating">Standard</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="solid">
              <ion-icon slot="start" name="calendar-clear-outline"></ion-icon>
              <ion-label position="floating">Standard</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="solid">
              <ion-label position="floating">Standard</ion-label>
              <ion-icon slot="end" name="trash"></ion-icon>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <p>Shaped Filled</p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item fill="solid" shape="round">
              <ion-label position="floating">Standard</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="solid" shape="round">
              <ion-icon slot="start" name="calendar-clear-outline"></ion-icon>
              <ion-label position="floating">Standard</ion-label>
              <ion-input></ion-input>
          </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="solid" shape="round">
              <ion-label position="floating">Standard</ion-label>
              <ion-icon slot="end" name="trash"></ion-icon>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <p>Outlined</p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item fill="outline">
              <ion-label position="floating">Standards</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="outline">
              <ion-icon slot="start" name="calendar-clear-outline"></ion-icon>
              <ion-label position="floating">Standard</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="outline">
              <ion-label position="floating">Standard</ion-label>
              <ion-icon slot="end" name="trash"></ion-icon>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <p>Shaped Outlined</p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item fill="outline" shape="round">
              <ion-label position="floating">Standard</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="outline" shape="round">
              <ion-icon slot="start" name="calendar-clear-outline"></ion-icon>
              <ion-label position="floating">Standard</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="outline" shape="round">
              <ion-label position="floating">Standard</ion-label>
              <ion-icon slot="end" name="trash"></ion-icon>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
      </ion-grid>

      <p>Text Field Without Label</p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item fill="solid">
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="outline">
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item fill="outline" shape="round">
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
      </ion-grid>

      <!-- TODO others -->

      <p>Full Width</p>
      <ion-item class="custom" fill="solid">
        <ion-input placeholder="Standard"></ion-input>
      </ion-item>

    </ion-content>
  </ion-app>

  <style>
    .custom {
      --background: red;
      --highlight-height: 4px;
      --background-focused: red;
      --border-color: red;
      --highlight-color-focused: green;
    }
  </style>
</body>

</html>
